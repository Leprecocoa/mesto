<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <!-- Header -->

      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип."
          class="header__logo"
        />
      </header>

      <!-- Main content -->

      <main class="main">
        <!-- Profile section -->

        <section class="profile">
          <img
            src="./images/profile-avatar.jpg"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button page__button"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__addcard-button page__button"
            type="button"
          ></button>
        </section>

        <!-- Elements section -->

        <section class="elements">
          <article class="article">
            <img
              src="./images/elements-karachaevsk.jpg"
              alt="Карачаевск. Обветшавший каменный монастырь на фоне горного склона."
              class="article__image"
            />
            <div class="article__text">
              <h2 class="article__title">Карачаевск</h2>
              <button class="article__like-button" type="button"></button>
            </div>
          </article>
          <article class="article">
            <img
              src="./images/elements-elbrus.jpg"
              alt="Поле на закате. Вдали виднеется двуглавая вершина Эльбруса."
              class="article__image"
            />
            <div class="article__text">
              <h2 class="article__title">Гора Эльбрус</h2>
              <button class="article__like-button" type="button"></button>
            </div>
          </article>
          <article class="article">
            <img
              src="./images/elements-dombay.jpg"
              alt="На переднем плане два склона, покрытые лесами, на фоне - заснеженная гора Домбая."
              class="article__image"
            />
            <div class="article__text">
              <h2 class="article__title">Домбай</h2>
              <button class="article__like-button" type="button"></button>
            </div>
          </article>
          <article class="article">
            <img
              src="./images/elements-elbrus.jpg"
              alt="Поле на закате. Вдали виднеется двуглавая вершина Эльбруса."
              class="article__image"
            />
            <div class="article__text">
              <h2 class="article__title">Гора Эльбрус</h2>
              <button class="article__like-button" type="button"></button>
            </div>
          </article>
          <article class="article">
            <img
              src="./images/elements-dombay.jpg"
              alt="На переднем плане два склона, покрытые лесами, на фоне - заснеженная гора Домбая."
              class="article__image"
            />
            <div class="article__text">
              <h2 class="article__title">Домбай</h2>
              <button class="article__like-button" type="button"></button>
            </div>
          </article>
          <article class="article">
            <img
              src="./images/elements-karachaevsk.jpg"
              alt="Карачаевск. Обветшавший каменный монастырь на фоне горного склона."
              class="article__image"
            />
            <div class="article__text">
              <h2 class="article__title">Карачаево-Черкесия</h2>
              <button class="article__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Popup -->

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close page__button" type="button"></button>
          <form action="#" class="popup__form" name="popup">
            <input
              class="popup__input popup__input_value_name"
              type="text"
              name="name"
              placeholder="Имя"
            />
            <input
              class="popup__input popup__input_value_about"
              type="text"
              name="about"
              placeholder="О себе"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
