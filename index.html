<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <!-- Header -->

      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип."
          class="header__logo"
        />
      </header>

      <!-- Main content -->

      <main class="main">
        <!-- Profile section -->

        <section class="profile">
          <img
            src="./images/profile-avatar.jpg"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/profile-edit.svg"
                  alt="Иконка кнопки редактирования."
                  class="profile__button-image"
                />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__addcard-button">
            <img
              src="./images/addcard-img.svg"
              alt="Иконка кнопки добавления карточки."
              class="profile__addcard-image"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
