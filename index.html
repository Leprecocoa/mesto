<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <!-- Header -->

      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип."
          class="header__logo"
        />
      </header>

      <!-- Main content -->

      <main class="main">
        <!-- Profile section -->

        <section class="profile">
          <img
            src="./images/profile-avatar.jpg"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button page__button"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__addcard-button page__button"
            type="button"
          ></button>
        </section>

        <!-- Elements section -->

        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Popup -->

      <div class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__close page__button popup__close_type_profile"
            type="button"
          ></button>
          <form
            action="#"
            class="popup__form popup__form_type_profile"
            name="popup"
          >
            <input
              class="popup__input popup__input_value_name"
              type="text"
              name="name"
              placeholder="Имя"
            />
            <input
              class="popup__input popup__input_value_about"
              type="text"
              name="about"
              placeholder="О себе"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- Add card popup -->

      <div class="popup popup-addcard">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button
            class="popup__close page__button popup__close_type_addcard"
            type="button"
          ></button>
          <form
            action="#"
            class="popup__form popup__form_type_addcard"
            name="addcard"
          >
            <input
              class="popup__input popup__input_value_place-name"
              type="text"
              name="place-name"
              placeholder="Название"
            />
            <input
              class="popup__input popup__input_value_image-source"
              type="text"
              name="image-source"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__submit" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <!-- Image popup -->

      <div class="image-popup">
        <div class="image-popup__container">
          <button
            class="popup__close page__button image-popup__close"
            type="button"
          ></button>
          <img src="#" alt="Изображение" class="image-popup__image" />
          <p class="image-popup__title"></p>
        </div>
      </div>
    </div>

    <!-- Card template -->

    <template class="article__template">
      <article class="article">
        <img src="#" alt="Изображение" class="article__image" />
        <button
          class="article__delete-button page__button"
          type="button"
        ></button>
        <div class="article__text">
          <h2 class="article__title"></h2>
          <button class="article__like-button" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
