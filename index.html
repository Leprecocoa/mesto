<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <!-- Header -->

      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип."
          class="header__logo"
        />
      </header>

      <!-- Main content -->

      <main class="main">
        <!-- Profile section -->

        <section class="profile">
          <img
            src="./images/profile-avatar.jpg"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__addcard-button"></button>
        </section>

        <!-- Elements section -->

        <section class="elements">
          <article class="elements__article">
            <img
              src="./images/elements-karachaevsk.jpg"
              alt="Карачаевск. Обветшавший каменный монастырь на фоне горного склона."
              class="elements__image"
            />
            <div class="elements__text">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>
          </article>
          <article class="elements__article">
            <img
              src="./images/elements-elbrus.jpg"
              alt="Поле на закате. Вдали виднеется двуглавая вершина Эльбруса."
              class="elements__image"
            />
            <div class="elements__text">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </article>
          <article class="elements__article">
            <img
              src="./images/elements-dombay.jpg"
              alt="На переднем плане два склона, покрытые лесами, на фоне - заснеженная гора Домбая."
              class="elements__image"
            />
            <div class="elements__text">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </article>
          <article class="elements__article">
            <img
              src="./images/elements-elbrus.jpg"
              alt="Поле на закате. Вдали виднеется двуглавая вершина Эльбруса."
              class="elements__image"
            />
            <div class="elements__text">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </article>
          <article class="elements__article">
            <img
              src="./images/elements-dombay.jpg"
              alt="На переднем плане два склона, покрытые лесами, на фоне - заснеженная гора Домбая."
              class="elements__image"
            />
            <div class="elements__text">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </article>
          <article class="elements__article">
            <img
              src="./images/elements-karachaevsk.jpg"
              alt="Карачаевск. Обветшавший каменный монастырь на фоне горного склона."
              class="elements__image"
            />
            <div class="elements__text">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button class="elements__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
